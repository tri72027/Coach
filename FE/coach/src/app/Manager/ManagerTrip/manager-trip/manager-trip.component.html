<div class="container mt-5">
  <div class=" fieldset  p-3">
    <h5>Quản lý vé</h5>
    <form [formGroup]="formSearchTrip">
      <div class="row">
        <div class="col-3 text-center">
          <label for="dateGo">Ngày đi</label>
          <div class="input-group ">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp4" formControlName="date"
            ngbDatepicker #d4="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar " (click)="d4.toggle()" type="button">
                <fa-icon [icon]="faCalendar"></fa-icon>
              </button>
            </div>
          </div>
        </div>
        <div *ngIf="routes" class="col-3 text-center">
          <label for="route">Tuyến đường</label>
          <ng-select #NgSelectComponent id="route" name="route" formControlName="routeID">
            <ng-option *ngFor="let route of routes" [value]="route?.routeID">
              {{route?.route}} </ng-option>
          </ng-select>
        </div>

        <div class="col-3 text-center">

          <label for="car">Xe</label>
          <ng-select id="car" formControlName="carID">
            <ng-option *ngFor="let car of cars" [value]="car.carID">
             {{car.licensePlates}} | số lượng ghế: {{car.amount}}
            </ng-option>
          </ng-select>
        </div>
        <div class="col-3 text-center">
          <label for="status">Trạng thái</label>
          <ng-select id="status" name="status" formControlName="statusID" id="status">
            <ng-option *ngFor="let status of statuss" [value]="status?.statusID">
              {{status?.name}}</ng-option>
          </ng-select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-3 d-flex justify-content-between">
          <button class="btn btn-success " (click)="searchTrip()">Tìm kiếm</button>
          <button type="reset" class="btn btn-success">Xóa form</button>
        </div>
        <div class="col-2">

        </div>
      </div>
    </form>
  </div>

  <app-table [columHeader]="columHeader" [dataTable]="dataTable" [fieldID]="fieldID" [info]="false" [isAction]="true" [page]="page" [pageSize]="pageSize" [totalElements]="totalElements"
    (buttonAction)="action($event)" (pagi)="pageChange($event)" (changeLimit)="changeLimit($event)" class="mb-3"></app-table>

</div>
