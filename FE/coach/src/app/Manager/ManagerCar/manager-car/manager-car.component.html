<div class="container mt-5">
  <div class=" fieldset  p-3">
    <h5>Quản lý vé</h5>
    <form [formGroup]="formSearchCar">
      <div class="row">
        <div class="col-3 text-center">
          <label for="code">Mã xe</label>
          <input type="text" id="code" formControlName="code" class="form-control" name="code">
        </div>

        <div class="col-3 text-center">
          <label for="name">Tên xe</label>
          <input type="text" id="name" formControlName="name" class="form-control" name="name">
        </div>

        <div class="col-3 text-center">
          <label for="licenseplates">Biển số</label>
          <input type="text" id="licenseplates" formControlName="licensePlates" class="form-control"
            name="licenseplates">
        </div>

        <div class="col-3 text-center">
          <label for="price">Giá </label>
          <input type="number" id="price" formControlName="price" class="form-control" name="price">
        </div>
      </div>
      <div class="row mt-3 ">
        <div class="col-3 d-flex justify-content-between">
          <button class="btn btn-success " (click)="searchRoute()">Tìm kiếm</button>
          <button type="reset" class="btn btn-success">Xóa form</button>
        </div>
      </div>
    </form>
  </div>
  <app-table [columHeader]="columHeader" [dataTable]="dataTable" [fieldID]="fieldID" [info]="false" [isAction]="true"
    [page]="page" [pageSize]="pageSize" [totalElements]="totalElements" (buttonAction)="action($event)"
    (pagi)="pageChange($event)" (changeLimit)="changeLimit($event)" class="mb-3"></app-table>

</div>
